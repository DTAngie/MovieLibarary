{% extends 'base.html' %}
{% block content %}

<h1>Movie List</h1>

{% for movie in movie_list %}
  <div class="card">
    <a href="{% url 'detail' movie.id %}">
    <div class="card-content">
      <span class="card-title">{{ movie.title }}</span>
      <p>Director: {{ movie.director }}</p>
      <p>Release: {{ movie.release_year }}</p>
      <p>Genre: {{ movie.genre }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
