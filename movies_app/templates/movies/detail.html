{% extends 'base.html' %}
{% block content %}

<h1>Movie Details</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">{{ movie.title }}</span>
      <p>Director: {{ movie.director }}</p>
      <p>Release: {{ movie.release_year }}</p>
      <p>Genre: {{ movie.genre }}</p>
    </div>
</div>

{% endblock %}
